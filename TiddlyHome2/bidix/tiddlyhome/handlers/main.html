<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/css/main.css" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
		<link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
		<link rel='alternate' type='application/rss+xml' title='RSS' href='/BidiX/tiddlywikis/feed.xml'/>
		<title> TiddlyHome 2.0 Beta - {{content_title}}</title>
	</head>
  <body>
	<div id="header">
		<div id="topMenu">{{current_user}}{{top_menu}}</div>
		<div id="title">
			<a href="/"><img src="/images/TiddlyHomeLogo.64.jpg" alt="TiddlyHome">TiddlyHome 2.0 <sup><sup>Beta</sup></sup></a>
			<div id="username">&nbsp;{{username}}</div>
		</div>
	</div>

	<div id="content">
		<div id= 'contentHeader'>
			<div id="contentTitle"><h1>{{content_title}}</h1></div>
			<div id="contentMenu">{{content_menu}}</div>
		</div>
		<div id="viewer">{{content_body}}</div>
	</div>
	<div id="footer">
		<p>&copy; 2008 <a href="http://BidiX.info/">BidiX</a> </p>
	</div>
  </body>
</html>
